plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.simple_amp"
    compileSdk = flutter.compileSdkVersion.toInteger()  // Явное преобразование в число
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Обновлено с 1_8
        targetCompatibility = JavaVersion.VERSION_17  // Обновлено с 1_8
    }

    kotlinOptions {
        jvmTarget = '17'  // Обновлено с 1_8
    }

    defaultConfig {
        applicationId = "com.example.simple_amp"
        minSdk = flutter.minSdkVersion.toInteger()  // Явное преобразование в число
        targetSdk = flutter.targetSdkVersion.toInteger()  // Явное преобразование в число
        versionCode = flutter.versionCode.toInteger()  // Явное преобразование в число
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Добавьте эти строки для оптимизации release-сборки
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
